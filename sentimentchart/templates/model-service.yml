apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-depl-v1
  labels: { app: model-service, version: v1 }
spec:
  replicas: {{.Values.modelService.replicas}}
  selector:
    matchLabels: { app: model-service, version: v1 }
  template:
    metadata:
      labels: { app: model-service, version: v1 }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: model-service
          # This is the white version of the app
          image: ghcr.io/remla23-team01/model-service:0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: model-service-serv
  labels:
    app: model-service
spec:
  selector:
    app: model-service
  ports:
    - port: 8080
      targetPort: 8080