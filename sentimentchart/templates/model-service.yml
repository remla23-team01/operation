apiVersion: v1
kind: Pod
metadata:
  name: model-service
  labels:
    app: model-service
spec:
  containers:
    - name: model-service
      image: ghcr.io/remla23-team01/model-service:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: model-service-serv
  labels:
    app: model-service
spec:
  selector:
    app: model-service
  ports:
    - port: 8080
      targetPort: 8080