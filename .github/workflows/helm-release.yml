name: Helm Release
on:
  push:
    branches:
      - main

jobs:
  release-helm-chart:
    name: Release Helm Chart
    timeout-minutes: 90
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pushing Helm Chart
        run: |
          REPO=oci://ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          # create chart package for chart `my-app`
          helm package sentimentchart
          # Get packed chart file name
          PKG_NAME=`ls *.tgz`
          # pushing `my-app-1.0.0.tgz` to registry
          helm push ${PKG_NAME} $REPO
